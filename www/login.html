<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Costruzione Digitale CRM</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <style>
    :root {
      --primary-color: #FF6B00;
      --secondary-color: #212121;
      --text-color: #FFFFFF;
      --accent-color: #FF8C38;
      --dark-bg: #151515;
      --light-accent: #333333;
      --success-color: #27ae60;
      --error-color: #e74c3c;
      --border-color: rgba(255, 255, 255, 0.1);
      --border-radius: 8px;
      --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      --box-shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: var(--secondary-color);
      color: var(--text-color);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    /* Animazione sfondo edile */
    .construction-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      background-color: var(--dark-bg);
    }
    
    .crane {
      position: absolute;
      width: 100px;
      height: 100px;
      opacity: 0.2;
    }
    
    .blueprint {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg, rgba(255, 107, 0, 0.05) 25%, transparent 25%, transparent 50%, rgba(255, 107, 0, 0.05) 50%, rgba(255, 107, 0, 0.05) 75%, transparent 75%, transparent);
      background-size: 100px 100px;
      animation: blueprint-move 30s linear infinite;
    }
    
    @keyframes blueprint-move {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100px 100px;
      }
    }
    
    /* Animazione particelle */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      display: block;
      width: 6px;
      height: 6px;
      background-color: var(--primary-color);
      border-radius: 50%;
      animation: float-up 15s infinite linear;
      opacity: 0;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 0.5;
      }
      80% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Container principale */
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 40px;
      background-color: var(--dark-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow-lg);
      z-index: 10;
      transform: translateY(50px);
      opacity: 0;
      animation: slide-up 0.8s ease forwards 0.5s;
    }
    
    @keyframes slide-up {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    /* Logo e animazione */
    .logo-wrapper {
      text-align: center;
      margin-bottom: 30px;
      perspective: 1000px;
    }
    
    .logo {
      width: 150px;
      height: 100px;
      margin: 0 auto;
      animation: spin-logo 2s ease-in-out;
      transform-style: preserve-3d;
    }
    
    @keyframes spin-logo {
      0% {
        transform: rotateY(0deg) scale(0.5);
      }
      
      50% {
        transform: rotateY(360deg) scale(1.1);
      }
      
      70% {
        transform: rotateY(360deg) scale(0.9);
      }
      
      100% {
        transform: rotateY(360deg) scale(1);
      }
    }
    
    .brand-name {
      margin-top: 15px;
      font-size: 24px;
      font-weight: 700;
    }
    
    .brand-name span {
      color: var(--primary-color);
    }
    
    /* Form di login */
    .login-form {
      margin-top: 20px;
    }
    
    .form-title {
      font-size: 22px;
      margin-bottom: 25px;
      text-align: center;
      color: var(--primary-color);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: var(--text-color);
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.25);
    }
    
    .login-btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .login-btn:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
      display: none;
    }
    
    .error-message.show {
      display: block;
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shake {
      10%, 90% {
        transform: translate3d(-1px, 0, 0);
      }
      
      20%, 80% {
        transform: translate3d(2px, 0, 0);
      }
      
      30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
      }
      
      40%, 60% {
        transform: translate3d(4px, 0, 0);
      }
    }
    
    /* Responsive migliorato */
    @media (max-width: 480px) {
      .login-container {
        max-width: 95%;
        padding: 20px 15px;
        max-height: 95vh;
        display: flex;
        flex-direction: column;
        margin: 20px;
      }
      
      .logo-wrapper {
        margin-bottom: 15px;
      }
      
      .logo {
        width: 120px;
        height: 80px;
      }
      
      .brand-name {
        font-size: 18px;
        margin-top: 5px;
      }
      
      .form-title {
        font-size: 18px;
        margin-bottom: 15px;
      }
      
      .form-group {
        margin-bottom: 12px;
      }
      
      .form-label {
        margin-bottom: 4px;
        font-size: 12px;
      }
      
      .form-control {
        padding: 10px;
        font-size: 14px;
      }
      
      .login-btn {
        padding: 10px;
        font-size: 14px;
      }
      
      .error-message {
        font-size: 12px;
        margin-top: 10px;
      }
    }
    
    /* Fix per dispositivi molto piccoli */
    @media (max-height: 600px) {
      .login-container {
        padding: 15px 10px;
      }
      
      .logo {
        width: 90px;
        height: 60px;
      }
      
      .logo-wrapper {
        margin-bottom: 10px;
      }
      
      .form-group {
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- Sfondo animato edile -->
  <div class="construction-bg">
    <div class="blueprint"></div>
    <div class="particles" id="particles"></div>
  </div>
  
  <!-- Contenitore principale -->
  <div class="login-container">
    <div class="logo-wrapper">
      <img src="logosito.webp" alt="Costruzione Digitale" class="logo">
      <h1 class="brand-name">Costruzione <span>Digitale</span> CRM</h1>
    </div>
    
    <form id="loginForm" class="login-form" action="/api/login" method="POST">
      <h2 class="form-title">Accedi al tuo account</h2>
      
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      
      <button type="submit" class="login-btn">Accedi</button>
      
      <div id="errorMessage" class="error-message">
        Username o password non validi
      </div>
    </form>
  </div>
  
  <script>
    // Genera particelle per l'animazione dello sfondo
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('span');
        particle.className = 'particle';
        
        // Posizione casuale
        const posX = Math.random() * 100;
        
        // Dimensione casuale
        const size = Math.random() * 5 + 3;
        
        // Durata e ritardo casuale
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        
        particle.style.left = `${posX}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Gestisci il form di login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        if (response.ok) {
          // Reindirizza alla pagina CRM
          window.location.href = '/crm';
        } else {
          // Mostra l'errore
          errorMessage.classList.add('show');
          setTimeout(() => {
            errorMessage.classList.remove('show');
          }, 3000);
        }
      } catch (error) {
        console.error('Errore di login:', error);
        errorMessage.textContent = 'Si è verificato un errore. Riprova più tardi.';
        errorMessage.classList.add('show');
      }
    });
    
    // Inizializza le animazioni quando la pagina è caricata
    window.addEventListener('load', function() {
      createParticles();
      
      // Regola altezza sugli schermi piccoli
      function adjustHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      adjustHeight();
      window.addEventListener('resize', adjustHeight);
    });
  </script>
</body>
</html>
